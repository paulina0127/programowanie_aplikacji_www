    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img src="./images/logo.png" alt="Logo" class="logo" />
      </a>
      <nav>
        <ul class="menu">
          <li><a href="./index.html" class="menu-item">O żółwiach</a></li>
          <li><a href="./gatunki.html" class="menu-item">Gatunki</a></li>
          <li><a href="./akwarium.html" class="menu-item">Akwarium</a></li>
          <li><a href="./zywienie.html" class="menu-item">Żywienie</a></li>
          <li><a href="./zdrowie.html" class="menu-item">Zdrowie</a></li>
          <li><a href="./kontakt.html" class="menu-item">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <div class="banner">
      <h1>Hodowla żółwia wodnego</h1>
      <p class="banner-text">
        Na naszej stronie dowiesz się wszystkich potrzebnych informacji!
      </p>
      <a href="#start" class="banner-btn">Przeglądaj</a>
    </div>

    <div id="start"></div>

    <section class="section">
      <div class="form section-center">
        <div class="main-header">
          <h1>Kontakt</h1>
        </div>

        <form action="mailto: ex@gmail.com" method="post">
          <div class="form-field">
            <label for="name">Imię:</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div class="form-field">
            <label for="lastname">Nazwisko:</label>
            <input type="text" name="lastname" id="lastname" required />
          </div>

          <div class="form-field">
            <label for="email">Adres e-mail:</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="form-field">
            <label for="message">Wiadomość:</label>
            <textarea
              name="message"
              id="message"
              cols="50"
              rows="5"
              required
            ></textarea>
          </div>

          <div class="form-btn">
            <button type="submit" class="btn">Wyślij</button>
            <button type="reset" class="btn">Resetuj</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      &copy; 2022 <span class="highlight">Hodowla żółwia wodnego</span>
    </footer>
  </body>
</html>
